# Specifies the version of the App Hosting YAML schema.
specVersion: v1alpha1

# Defines the build process for the application.
build:
  # Specifies the command to build the application.
  run: npm run build
  # Specifies the output directory of the build process.
  outputDir: .next

# Defines the runtime configuration for the application.
run:
  # Specifies the command to start the application server.
  run: npm run start
  # Defines the runtime configuration for the application.
  minInstances: 0

# Defines environment variables for the application.
env:
  - variable: GEMINI_API_KEY
    secret: GEMINI_API_KEY